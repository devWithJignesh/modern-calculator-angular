<div class="sidebar-overlay" [class.open]="isOpen()" (click)="onClose()"></div>
<div class="sidebar" [class.open]="isOpen()">
  <div class="sidebar-header">
    <h2>History</h2>
    <button class="close-button" (click)="onClose()" aria-label="Close sidebar">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>
  <div class="sidebar-content">
    @if (history().length > 0) {
      <div class="history-actions">
        <button class="clear-button" (click)="onClearHistory()" aria-label="Clear all history">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="m19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
          Clear All History
        </button>
      </div>
      <div class="history-list">
        @for (entry of history(); track trackByTimestamp($index, entry)) {
          <div class="history-item" (click)="selectHistoryEntry(entry)">
            <div class="history-line">
              <span class="history-full-expression">{{ entry.expression }} {{ entry.result }}</span>
              <span class="history-time">{{ formatTime(entry.timestamp) }}</span>
            </div>
          </div>
        }
      </div>
    } @else {
      <div class="empty-state">
        <p>No calculations yet</p>
        <span>Your calculation history will appear here</span>
      </div>
    }
  </div>
</div>
